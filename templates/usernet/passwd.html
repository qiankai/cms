{% extends "usernet/base.html" %}
{% block contant %}
    <div class="container">
    <form class="form-horizontal" role="form" method="post" action="">
        {% csrf_token %}
   <div class="form-group">
      <label for="oldpasswd" class="col-sm-2 control-label">旧密码</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" id="oldpasswd" name="oldpasswd"
            placeholder="请输入旧密码">
      </div>
   </div>
   <div class="form-group">
      <label for="newpasswd" class="col-sm-2 control-label">新密码</label>
      <div class="col-sm-10">
         <input type="password" class="form-control" id="newpasswd" name="newpasswd"
            placeholder="请输入新密码" onchange="checkPasswords()">
      </div>
   </div>
   <div class="form-group">
       <label for="renewpasswd" class="col-sm-2 control-label">再输一次新密码</label>
       <div class="col-sm-10">
         <input type="password" class="form-control" id="renewpasswd" name="renewpasswd"
            placeholder="请再一次输入新密码" onchange="checkPasswords()">
       </div>

   </div>
   <div class="form-group">
      <div class="col-sm-offset-6 col-sm-10">
         <button type="submit" class="btn btn-primary ">提交</button>
          <button type="reset" class="btn btn-default ">重置</button>
      </div>
   </div>
</form>
    </div>

    <script>
        function checkPasswords() {
            var passl = document.getElementById("newpasswd");
            var pass2 = document.getElementById("renewpasswd");
            if (passl.value != pass2.value)
                passl.setCustomValidity("两次密码必须输入一致！");
            else
                passl.setCustomValidity('');
        }
    </script>

{% endblock %}
