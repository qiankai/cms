{% extends "wechat/base.html" %}
{% block contant %}
    <div class="container">
    <form id="bind" class="form-horizontal" role="form" method="post" action="../bind/">
        {% csrf_token %}
     <input type="hidden" name="openid" value="{{ openid }}">

     <center><img src="{{ headimgurl }}" style="width: 140px;height: 140px;"/></center>

   <div class="form-group">
      <label for="nickname" class="col-sm-2 control-label">微信昵称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="newpasswd" name="newpasswd"
            value="{{ nickname }}">
      </div>
   </div>
   <div class="form-group">
       <label for="username" class="col-sm-2 control-label">用户名</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="username" name="username"
            placeholder="输入用户名" >
       </div>
   </div>
   <div class="form-group">
       <label for="password" class="col-sm-2 control-label">密码</label>
       <div class="col-sm-10">
         <input type="password" class="form-control" id="password" name="password"
            placeholder="输入密码" >
       </div>
   </div>

   <div class="form-group">
      <div class="col-sm-offset-6 col-sm-10">
         <button type="submit" class="btn btn-primary " >绑定</button>
      </div>
   </div>
</form>
    </div>


{% endblock %}
